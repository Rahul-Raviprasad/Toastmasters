<!doctype html>
<html ng-app="app">
  <head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="author" content="Rahul Raviprasad">
    <meta name="description" content="Website for managing toastmasters">
    <meta name="viewport" content="width=device-width,initial-scale=1">

    <title>Toastmasters club</title>

    <!-- Bootstrap Core CSS -->
    <link href="vendor/bootstrap/css/bootstrap.min.css" rel="stylesheet">

    <!--main css-->
    <link href="css/main.min.css" rel="stylesheet">

    <script src="http://ajax.googleapis.com/ajax/libs/angularjs/1.5.0/angular.js"></script>

  </head>
  <body>
    <h2>Toastmasters Club</h2>
    <!--Login-->
    <div class="loginForm">
      <input type="text"/>
      <input type="password">
    </div>

    <h3> List of Clubs</h3>

    <div ng-controller="ClubsController as vm">
      <div class="card" ng-repeat="club in vm.clubs">
        <div class="card-block row">
          <div class="col-md-4">
            <h4 class="card-title">{{ club.name }}</h4>
            <p class="card-text" ng-bind="club.description"></p>
          </div>
          <div class="col-md-4">
            <a href="#" class="btn btn-primary">View Details</a>
            <a href="#" class="btn btn-primary">Join Club</a>
          </div>
          <div>
            <a><href="#" class="btn btn-danger">Delete Club</a>
          </div>
        </div>
      </div>
    </div>


    <!--main js file-->
    <script src="dist/main.min.js"></script>

  </body>
</html>
